<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descriptografe a mensagem</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div id="site">
        <div id="header">
            <img src="/assets/Logo.png" alt="logo">
                <p>Criptografe sua mensagem</p>
        </div><!--fecha header-->
            <div id="container">
                <div id="container-left">
                    <div id="digite">

                        <textarea class="digite" id="mensagemAcodificar" rows="4" cols="50"></textarea>
                            <img src="/assets/bi_exclamation-circle-fill.png" alt="alerta">Apenas letras minúsculas e sem acento.
                                <button class="botao_criptografar"
                                onclick="codificarAMensagem()">Codificar</button>
                            <textarea class="digite" id="resultadoTextoCodificado" rows="4" cols="50" readonly></textarea>
                        <button id="copiarCodificado" class="hidden" onclick="copiarTexto('resultadoTextoCodificado')">Copiar</button>
                    <script src="/criptografar.js" defer></script>
                    <script src="/descriptografar.js" defer></script>
                    <script src="/copiar.js"></script>
                    <script src="/main.js"></script>       
                </div><!--fecha digite-->
            </div><!--fecha container-left-->       
        <div id="container-right">                
            <div id="high">
                 <img src="/assets/High quality products 1 1.png" alt="high">
                        <div class="codificado">
                            <img src="/assets/bi_exclamation-circle-fill.png" alt="alerta"><p> Cole aqui a mensagem numérica para decodificar</p>
                                <textarea class="digite" id="mensagemCodificada" rows="4" cols="50"></textarea>
                                    <button class="botao_descriptografar"onclick="decodificarAMensagem()">Decodificar</button>
                                <textarea class="digite"  id="resultadoTextoDecodificado" rows="5" cols="40" readonly></textarea>
                                    <button id="copiarDecodificado" class="hidden" onclick="copiarTexto('resultadoTextoDecodificado')">Copiar </button>
                                <script src="js/decodificar.js"></script>
                                <script src="js/copiar.js"></script>
                               <script src="js/main.js"></script>
                        </div><!--fecha codificado-->
                </div><!--high-->
            </div><!--fecha container-right-->
        </div><!--fecha container-->
            <div id="footer">
                <p id="alerta"></p>              
                    <script src="js/codificar.js"></script>
                    <script src="js/decodificar.js"></script>
                    <script src="js/copiar.js"></script>
                    <script src="js/main.js"></script>
                     
                <p id="karinekim">elaborado por Karinekim</p>        
            </div><!--fecha footer-->
    </div><!--fecha site-->
</body>
</html>
